<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <style>
        h1{
            color: #333333;
            font-size: 48px;
        }
    </style>
    <script>
        function change() {
            document.getElementsByTagName('h1')[0].style.color='#660000';
            document.getElementsByTagName('h1')[0].textContent="hahahhahah";

        }
    </script>
</head>
<body>
<h1 onclick="change()">Hello, this is home page.</h1>

</body>
</html>
